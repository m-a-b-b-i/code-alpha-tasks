<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0dc8e0;
    }
    .container {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ff12f3;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #09f330;
        border-radius: 3px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #b3ee11;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Age Calculator</h2>
    <input type="number" id="birthYear" placeholder="Enter your birth year">
    <input type="number" id="birthMonth" placeholder="Enter your birth month (1-12)">
    <input type="number" id="birthDay" placeholder="Enter your birth day">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
</div>

<script>
    function calculateAge() {
        var birthYear = document.getElementById("birthYear").value;
        var birthMonth = document.getElementById("birthMonth").value - 1; // Month is zero-indexed
        var birthDay = document.getElementById("birthDay").value;

        var today = new Date();
        var birthDate = new Date(birthYear, birthMonth, birthDay);
        var age = today.getFullYear() - birthDate.getFullYear();
        var monthDiff = today.getMonth() - birthDate.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        
        document.getElementById("result").innerText = "Your age is: " + age;
    }
</script>
</body>
</html>
